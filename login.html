<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixTech - Acceso Personal</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="assets/images/favicon.ico">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <img src="assets/images/logo.png" alt="FixTech Logo">
                <h1>FixTech</h1>
            </div>
            
            <h2>Acceso para personal</h2>
            <p>Ingrese sus credenciales para acceder al sistema de gestión</p>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" placeholder="Ingrese su usuario" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingrese su contraseña" required>
                </div>
                
                <button type="submit" class="btn-primary">Iniciar Sesión</button>
            </form>
            
            <div id="login-error" class="hidden">
                <div class="error-icon">!</div>
                <p>Usuario o contraseña incorrectos</p>
            </div>
            
            <div class="login-footer">
                <a href="index.html">← Volver al seguimiento de reparaciones</a>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
